<div *ngIf="content?.title">
  <div class="popup">
    <div class="popup__block">
      <div class="example-button-container" class="popup__close" (click)="closePopup()">
        <button mat-mini-fab color="warn">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
      <div class="popup__title">{{content.title}}</div>
      <div class="popup__text">{{content.text}}</div>
    </div>
  </div>
</div>
